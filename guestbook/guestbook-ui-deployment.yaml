apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-multicluster-ui
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-multicluster-ui
  template:
    metadata:
      labels:
        app: guestbook-multicluster-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-multicluster-ui
        ports:
        - containerPort: 80
